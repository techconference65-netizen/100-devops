version: '3.8'
services:
  lab-052:
    image: ubuntu:20.04
    container_name: day-052-lab
    command: tail -f /dev/null
    volumes:
      - ./workspace:/workspace
    environment:
      - LAB_DAY=52
      - LAB_TITLE="K8s: Rollbacks"
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge
