version: '3.8'
services:
  lab-100:
    image: ubuntu:20.04
    container_name: day-100-lab
    command: tail -f /dev/null
    volumes:
      - ./workspace:/workspace
    environment:
      - LAB_DAY=100
      - LAB_TITLE="Terraform: CloudWatch Alarm"
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge
