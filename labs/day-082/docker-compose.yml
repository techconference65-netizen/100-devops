version: '3.8'
services:
  lab-082:
    image: ubuntu:20.04
    container_name: day-082-lab
    command: tail -f /dev/null
    volumes:
      - ./workspace:/workspace
    environment:
      - LAB_DAY=82
      - LAB_TITLE="Ansible: Inventory for App Servers"
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge
