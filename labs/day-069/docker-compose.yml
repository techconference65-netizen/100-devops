version: '3.8'
services:
  lab-069:
    image: ubuntu:20.04
    container_name: day-069-lab
    command: tail -f /dev/null
    volumes:
      - ./workspace:/workspace
    environment:
      - LAB_DAY=69
      - LAB_TITLE="Jenkins: Plugins"
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge
