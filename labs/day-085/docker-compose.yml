version: '3.8'
services:
  lab-085:
    image: ubuntu:20.04
    container_name: day-085-lab
    command: tail -f /dev/null
    volumes:
      - ./workspace:/workspace
    environment:
      - LAB_DAY=85
      - LAB_TITLE="Ansible: Create Files on App Servers"
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge
