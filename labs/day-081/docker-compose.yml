version: '3.8'
services:
  lab-081:
    image: ubuntu:20.04
    container_name: day-081-lab
    command: tail -f /dev/null
    volumes:
      - ./workspace:/workspace
    environment:
      - LAB_DAY=81
      - LAB_TITLE="Jenkins: Multistage Pipeline"
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge
